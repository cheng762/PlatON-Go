name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ feature/change-addr-to-bech32 ]
env:
  GO111MODULE: on
jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Build
      run: make platon

    - name: Test
      run: go test `go list ./... | grep -v swarm|grep -v tests|grep -v bn256`
